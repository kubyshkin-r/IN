<style>   
 /* пока не удаляем, может понадобиться
 *, *::before, *::after {
	 -webkit-box-sizing: border-box;
	 -moz-box-sizing: border-box;
	 box-sizing: border-box;
} */

.authorization__enter{
    position: relative;
	-webkit-transition: 0.3s all ease;
	transition: 0.3s ease all; /* в файле есть main.css она есть, меняем её */
}
.authorization__enter span{
    position: relative;
    z-index: 9;
}
.authorization__enter:before {
    -webkit-transition: 0.4s all ease;
    transition: 0.4s all ease;
    position: absolute;
    top: 0;
    left: 50%;
    right: 50%;
    bottom: 0;
    opacity: 0;
    content: '';
    background-color: rgba(0, 0, 0, 0.2);
    border-radius: 12px;
    z-index: 2;
}
.authorization__enter:hover:before {
    -webkit-transition: 0.4s all ease;
    transition: 0.4s all ease;
    left: 0;
    right: 0;
    opacity: 1;
}
.authorization__enter:focus:before {
    transition: 0.4s all ease;
    left: 0;
    right: 0;
    opacity: 1;
}
/* cтили ниже надо удалить из файла main.css
