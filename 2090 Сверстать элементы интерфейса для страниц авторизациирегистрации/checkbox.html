<style>
    .form-group {
        display: block;
        margin-bottom: 24px;
        margin-top: 32px;
    }
    .form-group input {
        padding: 0;
        height: initial;
        width: initial;
        margin-bottom: 0;
        display: none;
        cursor: pointer;
    }
    .form-group span  {
        position: relative;
        cursor: pointer;
        font-size: 18px;
        font-weight: 500;
        line-height: 22px;
        letter-spacing: 0em;
        text-align: left;
        color: #485251;
    }
    span.checkbox:before {
        content: "";
        -webkit-appearance: none;
        background-color: transparent;
        border: 1px solid #a2abaa;
        border-radius: 4px;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05),
            inset 0px -15px 10px -12px rgba(0, 0, 0, 0.05);
        padding: 11px;
        display: inline-block;
        position: relative;
        vertical-align: middle;
        cursor: pointer;
        margin-top: -3px;
        margin-right: 5px;
    }
    .form-group input:checked + span.checkbox:after {
        content: "";
        display: block;
        position: absolute;
        top: 2px;
        left: 9px;
        width: 5px;
        height: 12px;
        border: solid #fff;
        border-width: 0 2px 2px 0;
        transform: rotate(45deg);
    }
    .form-group input:checked + span.checkbox:before{
        background-color: #9782EB;
        border-color: #9782EB;
    }
    /* мобильные стили */
    @media (max-width: 565px){
        .form-group span  {
            font-size: 14px;
        }
        .form-group input:checked + span.checkbox:after {
            top: -2px;
        }
    }
</style>

<!-- вёрстка взята с сайта, нужно только поменять класс -->
<div>
    <label class="form-group"> <!-- меняем класс вот тут -->
        <input type="checkbox" id="USER_REMEMBER" name="USER_REMEMBER" value="Y">
        <span class="checkbox"></span>
        <span>Запомнить меня</span>
    </label>
</div>
