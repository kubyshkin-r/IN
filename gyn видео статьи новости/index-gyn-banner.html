<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;

    }
    html{
        background-color: #f5f5f5;
    }
    :root{
        --project-color: #9782EB;
        --project-color-hover: #7968BC;
    }
    .index-banner__wrapper{
        position: relative;
        width: 100%;
        height: 500px;
        margin: 124px 0;
        padding: 90px 116px;
        border-radius: 0 100px 0 0;
        /*background-color: #e2e0e3; заменить на белый*/
    }
    .index-banner__wrapper::after{
        content: "";
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        border-radius: 0 100px 0 0;;
        background-color: rgba(0, 0, 0, 0.1);
        z-index: 7;
    }
    .index-banner__content{
        position: relative;
        z-index: 9;
        color: #485251;
        font-style: normal;
    }
    .index-banner__content h2{
        margin: 0 0 16px;
        font-weight: 700;
        font-size: 60px;
        line-height: 70px;
    }
    .index-banner__content p{
        margin-top: 8px;
        font-weight: 400;
        font-size: 20px;
        line-height: 124%;
    }
    .index-banner__img{
        position: absolute;
        z-index: 5;
        border-radius: 0 100px 0 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        bottom: 0;
        right: 0;
    }
    .index-banner__button{
        display: block;
        cursor: pointer;
        margin-top: 26px;
        background-color: var(--project-color);
        border-radius: 12px;
        color: #fff;
        border: none;
        font-family: inherit;
        font-weight: bold;
        font-size: 18px;
        line-height: 124%;
        padding: 17px 36px;
    }
    .index-banner__a-button{
        display: inline-block;
        cursor: pointer;
        margin-top: 26px;
        background-color: var(--project-color);
        border-radius: 12px;
        color: #fff;
        border: none;
        font-family: inherit;
        font-weight: bold;
        font-size: 18px;
        line-height: 124%;
        padding: 17px 36px;
        text-decoration: none;
    }
    .index-banner__button:hover, .index-banner__a-button:hover{
        background-color: var(--project-color-hover);
        text-decoration: underline;
    }
    @media(max-width: 1200px){
        .index-banner__wrapper{
            padding: 8% 7%;
        }
        .index-banner__content h2{
            font-size: calc(26px + 2vw);
        }
    }
    @media(max-width: 550px){
        .index-banner__wrapper{
            height: 448px;
            margin: 64px 0;
            padding: 24px 16px 50px;
            border-radius: 0 30px 0 0;
        }
        .index-banner__content h2{
            margin-bottom: 8px;
            font-weight: 700;
            font-size: 26px;
            line-height: 31px;
        }
        .index-banner__content p{
            font-size: 14px;
        }
        .index-banner__button{
            margin-top: 16px;
            background-color: var(--project-color);
            font-size: 14px;
            padding: 14px 24px;
        }
        .index-banner__a-button{
            margin-top: 16px;
            background-color: var(--project-color);
            font-size: 14px;
            padding: 14px 24px;
        }
        .index-banner__img{
            border-radius: 0 30px 0 0;
        }
        .index-banner__wrapper::after{
            border-radius: 0 30px 0 0;;
        }
    }
</style>


<div class="index-banner__wrapper">
    <div class="index-banner__content">
        <h2>Баннер рекламный</h2>
        <p>Обучение междисциплинарному персонализированному подходу к ведению пациенток с гинекологическими и экстрагенитальными заболеваниями, влияющих на женское здоровье и репродукцию.</p>
        <button class="index-banner__button" href="">Подробнее</button>
        <a class="index-banner__a-button" href="#">Подробнее</a>
    </div>
    <img class="index-banner__img" src="https://interneuro.ru/upload/images/test_img.png" alt="">
</div>
