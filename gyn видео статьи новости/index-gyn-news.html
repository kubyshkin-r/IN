
<style>
    *{ 
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    :root{
        --gyn-base_color: #9782EB;
    }
    .event__h2-title a{
        display: inline-block;
        margin: 124px 0 24px;
        text-decoration: none;
        color: #485251;
        font-family: Raleway;
        font-style: normal;
        font-weight: bold;
        font-size: 60px;
        line-height: 70px;
        font-feature-settings: 'pnum' on, 'lnum' on; /*должен быть прописан в основных стилх */
    }
    .event__h2-title-arrow{
        width: 56px;
        height: 56px;
        margin-left: 16px;
        margin-bottom: -10px;
        transition: all 0.2s; 
    }
    .event__h2-title a:hover .event__h2-title-arrow{
        margin-left: 35px;
    }
    .index-events-container3{
        display: flex;
        flex-wrap: wrap;
        width: 100%;
    }
    .index-event-wrapper-news{
        display: block;
        position: relative;
        width: 32%;
        margin-right: 2%;
        border-radius: 60px 60px 0 0;
        border: #A2ABAA solid 2px;
        background-color: transparent;
        text-decoration: none;
        font-feature-settings: 'pnum' on, 'lnum' on;
        transition: all 0.3s;
    }
    .index-event-wrapper-news:hover{
        background-color: #fff;
    }
    .index-event-wrapper-news:nth-child(3){
        margin-right: 0;
    }
    .index-event-wrapper-news:nth-child(n+4){
        display: none;
    }
    .index-event-news{
        position: relative;
        height: 250px;
        border-bottom: #A2ABAA solid 2px;
    }
    .index-event-news-previev{
        display: block;
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 58px 58px 0 0;
    }
    .index-event__data-news{
        margin: 24px 22px 8px;
        font-weight: 700;
        font-size: 18px;
        line-height: 124%;
        color: #485251;
    }
    .index-event__title-news{
        height: 74px;
        margin: 8px 22px;
        font-size: 20px;
        font-weight: 400;
        line-height: 124%;/* or 22px */
        color: #485251;
        overflow: hidden;
        text-overflow: ellipsis;
        display: -webkit-box;
        -webkit-line-clamp: 3;
        -webkit-box-orient: vertical;
    }
    .index-event__progect{
        position: relative;
        margin: 10px 0 30px 22px;
        padding-left: 12px;
        font-weight: 500;
        font-size: 14px;
        line-height: 124%;/* or 17px */
        color: #A2ABAA;
    }
    .index-event__progect::before{
        position: absolute;
        content: '';
        width: 8px;
        height: 8px;
        top: 4px;
        left: 0;
        border-radius: 50%;
        background-color: var(--gyn-base_color);
    }


    @media(max-width: 1100px){
        .index-event-wrapper-news{
            width: 49%;
        }
        .index-event-wrapper-news:nth-child(n+3){
            display: none;
        }
        .index-event-wrapper-news:nth-child(2){
            margin-right: 0;
        }
    }
    @media(max-width: 800px){
        .event__h2-title a{
            margin: 56px 0 16px;
            font-size: 25px;
            line-height: 31px;
        }
        .event__h2-title-arrow{
            width: 32px;
            height: 32px;
            margin-left: 8px;
            margin-bottom: -9px;  
        }
        .event__h2-title a:hover .event__h2-title-arrow{
            margin-left: 8px;
        }
        .index-event-wrapper-news{
            width: 100%;
            margin-right: 0;
        }
        .index-event-wrapper-news:nth-child(n+2){
            display: none;
        }
    }
    @media(max-width: 550px){
        .index-event-wrapper-news{
            border-radius: 30px 30px 0 0;
        }
        .index-event-wrapper-news:nth-child(n+2){
            display: none;
        }
        .index-event-news{
            height: 160px;
        }
        .index-event-wrapper-news:hover{
            background-color: transparent;
        } 
        .index-event-news-previev{
            border-radius: 28px 28px 0 0;
        }
        .index-event__data-news{
            margin: 15px 14px 8px;
            font-size: 12px;
        }
        .index-event__title-news{
            height: 53px;
            font-size: 14px;
            margin: 8px 14px 8px;
        }
        .index-event__progect{
            margin-bottom: 22px;
            margin-left: 14px;
            padding-left: 12px;
            font-size: 12px;
        }
        .index-event__progect::before{
            top: 2px;
        }
    }
</style>
